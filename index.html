<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="">sass</a></li>
            <li><a href="">sass <span class="new badge">4</span></a></li>
            <li><a href="">sass</a></li>
          </ul>
        </div>
      </nav>
    <div class="container">
        
        <div class="row">
            <div class="col s12 m12">
                
                    <div class="row">
                        <div class="input-fiel col s12">
                            <label for="nombre">Nombre</label>
                            <input id="nombre" type="text" required>
        
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-fiel col s12">
                            <label for="correo">Correo</label>
                            <input id="correo" type="email" required>
        
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-fiel col s12">
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" required>
        
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-fiel col s12">
                            <label for="confirmPasword">Confirmar Contraseña</label>
                            <input id="confirmPasword" type="password" required>
        
                        </div>
                    </div>
           
            
            
        
            <button class="waves-effect waves-light btn-small" onclick="datos()">Enviar</button>

                
            </div>
        </div>
    </div>
    
    <script>
        function datos(){
       const nombre= document.getElementById('nombre').value;
       const correo= document.getElementById('correo').value;
       const password= document.getElementById('password').value;
       const confirmPasword= document.getElementById('confirmPasword').value;
       if(!nombre || !correo || !password || !confirmPasword){
           
        alert('Necesita llenar los campos')
       }
       else {
        if(password == confirmPasword){
   
            window.location.href = "./dom.html";
            localStorage.setItem('nombre',nombre);
            }else {
            alert('Lo siento las contraseñas no coinciden');
            }

       }

        }
    </script>
    
</body>
</html>
